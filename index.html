<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>

	
	<div class="container pt-2">
		<div class="form-group row">
			<div class="col-md-4" >
				
			</div>
			<div class="col-md-8" >
				<h2>jQuery/AJAX</h2>
				<input id="gorod" name="Столица области РФ" oninput="down(this)">
				<div id="podskazka"></div>
				<div id="results"></div>
				
			</div>
			
		</div>
	</div>

	 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>


    <script type="text/javascript">

				var massiv = '';
				$.ajax({ type: "GET",
						url: 'http://np.local/index.php',					
						success: function (data) {
							massiv = JSON.parse(data);
							results.innerHTML = massiv;
							
					}
					});
			
			  function down(obj) {
				var reg = new RegExp(obj.value, 'i'),
				t = document.getElementById('podskazka');
				t.innerHTML = '';
				console.log(t);
				t.style.visibility = "hidden";
				if (obj.value.length > 0)
				for (var i = 0; i < massiv.length; i++) {
					
					if (reg.exec(massiv[i])) {
						t.innerHTML += '<option>' + massiv[i] + '</option>';
						t.style.visibility = "visible";
					
						}
				}
			}
			
			podskazka.onclick = function(event) {
				document.getElementById('gorod').value = event.target.innerText;
				console.log(event.target);
				console.log(event.target);
				document.getElementById('podskazka').innerHTML = '';
				document.getElementById("podskazka").style.visibility = "hidden";
				}
			

</script>
</body>
</html>
